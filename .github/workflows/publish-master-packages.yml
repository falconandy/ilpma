name: CI - Build, Lint, Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test-ci

#      - name: Checkout branch (to prevent "Detached git HEAD, please checkout a branch to choose versions.")
#        run: git checkout -b ${{ steps.extract_branch.outputs.branch }}

      - name: Set registry url
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish GitHub package
        run: |
          yarn publish --prerelease --no-git-tag-version --tag latest --preid ${GITHUB_SHA:0:8}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get published version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Set registry url
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Add tag 'master' to the GitHub package
        run: |
          yarn tag add ilpma@${{ steps.package-version.outputs.current-version}} master
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
