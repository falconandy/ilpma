name: CI - Build, Lint, Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test-ci

      - name: Set registry url
        uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish GitHub package
        run: |
          npm version prerelease --no-git-tag-version --tag-version-prefix "" --preid master-${GITHUB_SHA:0:8}
          npm publish --tag latest
#          yarn publish --prerelease --no-git-tag-version --tag latest --preid ${GITHUB_SHA:0:8}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get published version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Add tag 'master' to the GitHub package
        run: |
          npm dist-tag add @falconandy/ilpma@${{ steps.package-version.outputs.current-version}} master
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old packages
        uses: smartsquaregmbh/delete-old-packages@v0.3.2
        with:
          version-pattern: "^\\d+\\.\\d+\\.\\d+-master-[0-9a-f]+\\.\\d+$"
          keep: 1
          names: |
            ilpma
